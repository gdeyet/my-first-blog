{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">Editar Post</a>
            <a class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}">Eliminar Post</a>
        </div>
    {% endfor %}
{% endblock %}
