{% load static %}
<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Blog de Giancarlo Deyet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Bulma Version 0.9.0-->
    <link rel='stylesheet' href='https://unpkg.com/bulma@0.9.0/css/bulma.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/1.9.1/css/OverlayScrollbars.min.css'>
    <link rel='stylesheet' href='https://kingsora.github.io/OverlayScrollbars/etc/os-theme-thin-dark.css'>	  
    <link rel='stylesheet' href="../css/prism.css">
    <link rel="stylesheet" href="../css/cheatsheet.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <script src="https://kit.fontawesome.com/7dc3015a44.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <section class="hero is-primary" style="background-color: darkmagenta;">
      <div class="hero-body">
        <div class="columns">
          <div class="column is-12">
            <div class="container content">
              {% if user.is_authenticated %}
              <a href="{% url 'post_new' %}" >Nuevo post</a>
              <a href="{% url 'post_draft_list' %}" >Ver borradores</a>
              <p> <small><a href="{% url 'logout' %}">Salir</a></small></p>
              {% else %}
            <a href="{% url 'login' %}" >Login</a>
              {% endif %}
                <h1 style="color: floralwhite;"><a href="/">Inicio</a></h1>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</body>
</html>
