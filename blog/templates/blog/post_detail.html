{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
        {% else %}
        <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}">Publicar</a>
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">Editar</a>
        <a class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}">Eliminar</a>
        {% endif %}
    </div>
{% endblock %}
